{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Add Referred Doctor</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_name">Name:</label>
      <input type="text" class="form-control" id="id_name" name="name" required>
    </div>
    <div class="form-group">
      <label for="id_telephone">Telephone:</label>
      <input type="tel" class="form-control" id="id_telephone" name="telephone" required>
    </div>
    <div class="form-group">
      <label for="id_email">Email:</label>
      <input type="email" class="form-control" id="id_email" name="email" required>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  <a href="{% url 'front-desk-home' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
{% endblock %}
